<html>
    <head>
        <title>HTML FORMS</title>
    </head>

    <body>
        <label>First name</label>
        <input type="text" id="fname" name="fname" /><br><br>

        <label>Last name</label>
        <input type="text" id="lname" name="lname" /><br><br>

        <label>Password</label>
        <input type="password" id="pwd" name="pwd" /><br><br>

        <label>username</label>
        <input type="email" id="email" name="email" /><br><br>

        <label>City</label>
        <select id="city" value="city">
            <option value="ahm">Ahmedabad</option>
            <option value="sur">Surat</option>
            <option value="mum">Mumbai</option>
            <option value="nyc">New York</option>
            <option value="bro">Brooklyn</option>
        </select><br><br>

        <label>Address</label>
        <textarea rows="3" cols="7"></textarea><br><br>

        <label>Insert image </label>
        <input type="file" id="file" name="file"/>

        <label>Gender</label><br>
        <input type="radio" id="male" name="gen"><label>Male</label> <br>
        <input type="radio" id="female" name="gen"><label>Female</label> <br><br> 

        <label>Hobbies</label><br>
        <input type="checkbox" id="playing" name="playing"><label>Playing</label><br>
        <input type="checkbox" id="cooking" name="cooking"><label>Cooking</label><br>
        <input type="checkbox" id="drawing" name="drawing"><label>Drawing</label><br><br><br>

        <input type="submit" value="Submit"> &nbsp&nbsp&nbsp <input type="reset" value="Reset">
    </body>
    </html>

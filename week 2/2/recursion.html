        function factorial(num){
            if(num == 1){
                return 1;
            }
            else{
                return num*factorial(num-1);
            }
        }
        alert(factorial(5));




        function fib(n) {
            return n <= 1 ? n : fib(n - 1) + fib(n - 2);
        }

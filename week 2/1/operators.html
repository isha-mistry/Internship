<!DOCTYPE HTML>
<html>
<script src="alert.js"></script>
<body>

  <script>

    //math operators
    let a = 1, b = 1;

    let c = ++a; // ?
    let d = b++; // ?
    alert(c +" and "+ d)

    alert("" + 1 + 0)
    alert("" - 1 + 0)
    alert(true + false)
    alert(6 / "3")
    alert("2" * "3")
    alert(4 + 5 + "px")
    alert("$" + 4 + 5)
    alert("4" - 2)
    alert("4px" - 2)
    alert("  -9  " + 5)
    alert("  -9  " - 5)
    alert(null + 1)
    alert(undefined + 1)
    alert(" \t \n" - 2)
  </script>

  <p>Hello.</p>
</body>

</html>
